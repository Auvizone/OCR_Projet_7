<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90001d5819.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header><img class="logo" src="./assets/img/Logo.png" alt="Logo Les petits plats">
    </header>
    <section class="main">
        <div class="search">
            <input class="input" id="recipe-search" placeholder="Rechercher une recette" type="text">
            <i class="searchIcon fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="tags"></div>
        <div class="select-box">
            <select class="ingredients select" name="Ingredients" id="Ingredients">
                <option class="hide" selected>Ingredients</option>
            </select>
            <select class="appareils select" name="Appareils" id="Appareils">
                <option class="hide" selected>Appareils</option>
            </select>
            <select class="ustensiles select" name="Ustensiles" id="Ustensiles">
                <option class="hide" selected>Ustensiles</option>
            </select>
        </div>
    </section>
    <section id="recettes-section">

    </section>
</body>
<script src="./scripts/tagFactory.js"></script>
<script src="./scripts/factory.js"></script>
<script src="./scripts/index.js"></script>

</html>
